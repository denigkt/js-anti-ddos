<!DOCTYPE html>
<html>
<head>
    <title>Security Check</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
            <!-- Security Icon -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Security Check</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Please complete this verification to continue
                </p>
            </div>

            <!-- Captcha Container -->
            <div class="mt-8 space-y-6">
                <div class="rounded-md">
                    <div class="flex flex-col items-center space-y-4">
                        <!-- Captcha Image Container -->
                        <div class="w-full max-w-xs p-4 bg-gray-50 rounded-lg border-2 border-blue-500">
                            <img id="captchaImage" src="/captcha" alt="CAPTCHA" 
                                 class="mx-auto max-w-full h-auto"/>
                        </div>
                        
                        <!-- Refresh Button -->
                        <button onclick="refreshCaptcha()" 
                                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Refresh Captcha
                        </button>
                        
                        <!-- Input Field -->
                        <div class="w-full max-w-xs">
                            <input type="text" id="captchaInput" required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                   placeholder="Enter the text shown above"/>
                        </div>
                        
                        <!-- Submit Button -->
                        <button onclick="submitCaptcha()"
                                class="w-full max-w-xs flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Verify
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/captcha.js"></script>
</body>
</html>
